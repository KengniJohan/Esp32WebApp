<div class="w-lg h-150 p-8 flex flex-col">
    <h2 class="font-bold text-xl text-gray-700" mat-dialog-title>Les arrosages</h2>
    <mat-dialog-content>
        <div
            [class]="irrigations.length === 0 ? 'w-full h-[90%] flex flex-col justify-center items-center':'w-full h-[90%] flex flex-col gap-8'">
            @for(irrigation of irrigations; track irrigation) {
            <irrigation-tile [dateRange]="getFormattedDate(irrigation.start!)"
                [hourRange]="getFormattedTimeRange(irrigation.start!, irrigation.end!)" />
            }
            @empty {
            <span class="font-semibold text-2xl text-gray-400">Aucun d'arrosage trouv√© !</span>
            }

        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="self-end rounded-sm px-4 py-1 bg-green-800 text-sm text-white cursor-pointer active:scale-95"
            (click)="onCloseDialog()">Fermer</button>
    </mat-dialog-actions>
</div>
