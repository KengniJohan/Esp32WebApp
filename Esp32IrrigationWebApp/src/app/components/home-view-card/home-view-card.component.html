    <div class="flex flex-col justify-between">
        <span class="font-semibold text-xs text-gray-400" *ngIf="subtitle != null">{{subtitle}}</span>
        <span class="font-bold text-xl text-green-800">{{value}}</span>
    </div>
</div>
